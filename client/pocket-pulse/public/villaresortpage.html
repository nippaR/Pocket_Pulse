<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Resort Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .calculator-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .calculator-container input,
    .calculator-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h2>Investment Calculator</h2>
    
    <label for="principal">Principal ($):</label>
    <input type="number" id="principal" required>

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" step="0.01" required>

    <label for="timesCompounded">Times Compounded Per Year:</label>
    <input type="number" id="timesCompounded" required>

    <label for="time">Time (Years):</label>
    <input type="number" id="time" required>

    <button onclick="calculateInvestment()">Calculate</button>

    <div id="result" class="result"></div>
  </div>

  <script src="villaresortpage.js"></script>

  <script>
    function calculateInvestment() {
      const principal = parseFloat(document.getElementById("principal").value);
      const rate = parseFloat(document.getElementById("rate").value) / 100;
      const timesCompounded = parseInt(document.getElementById("timesCompounded").value);
      const time = parseFloat(document.getElementById("time").value);

      const amount = principal * Math.pow((1 + rate / timesCompounded), timesCompounded * time);
      const interest = amount - principal;

      document.getElementById("result").innerHTML = `Final Amount: $${amount.toFixed(2)}<br>Interest Earned: $${interest.toFixed(2)}`;
    }
  </script>

</body>
</html>
